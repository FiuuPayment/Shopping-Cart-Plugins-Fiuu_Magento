<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
        name="payment[method]"
        class="radio"
        data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">

        <div class="checkout-billing-address">
            <select id="payment_options_molpayseamless">
                <option value="">Select Channel</option>
                <!-- ko foreach: getActiveChannels()-->
                <option data-bind="value: value, text: label" ></option>
                <!--/ko-->
            </select>

        </div>
        <form method="POST" action="../seamless/" id="seamless" role="molpayseamless">    
            <input type="hidden" name="payment_options" value="" />
            <input type="hidden" name="cart_id" data-bind="value: getCurrentCartId()" />
            <input type="hidden" name="current_email" data-bind="value: getCurrentCustomerEmail()" />
            <input type="hidden" name="current_countryid" data-bind="value: getCurrentCustomerCountryId()" />   
   
            <div class="actions-toolbar">
                <div class="primary">
                    <button class="action primary checkout" type="button" data-bind="click: placeOrder, attr: {title: $t('Place Order')}, css: {disabled: !isPlaceOrderActionAllowed()}, enable: (getCode() == isChecked())" disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div id="counter"></div>
</div>
